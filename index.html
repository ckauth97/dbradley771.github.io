		<title>David Bradley</title>
		<style type="text/css">
			@font-size-base: 15px;
			
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				background: black;
				font-family: Arial, sans-serif;
			}
			
			.fade-in {
				display: none;
			}
			
			a {
				font-size: 75%;
				text-decoration: none;
				color: #555;
			}
			
			.wobble {
				animation: wobble 10s ease-in-out infinite;
				-moz-animation: wobble 10s ease-in-out infinite;
				-webkit-animation: wobble 10s ease-in-out infinite;
				visibility: visible !important;	
			}
			
			
			@keyframes wobble {
				0% {
					-ms-transform: rotate(3deg);
					transform: rotate(3deg);
				}
				50% {
					-ms-transform: rotate(-3deg);
					transform: rotate(-3deg);
				}
				100% {
					-ms-transform: rotate(3deg);
					transform: rotate(3deg);
				}		
			}
			
			@-moz-keyframes wobble {
				0% {
					-moz-transform: rotate(3deg);
				}
				50% {
					-moz-transform: rotate(-3deg);
				}
				100% {
					-moz-transform: rotate(3deg);
				}		
			}
			
			@-webkit-keyframes wobble {
				0% {
					-webkit-transform: rotate(3deg);
				}
				50% {
					-webkit-transform: rotate(-3deg);
				}
				100% {
					-webkit-transform: rotate(3deg);
				}
			}
			
			#color {
				height: 100%;
				width: 100%;
				position: relative;
				background-color: #00C800;
			}
			
			#holder {
				margin: 0 25%;
				position: absolute;
				top: 50%;
				width:50%;
				height:50%;
				-ms-transform: translate(0, -50%);
				-webkit-transform: translate(0, -50%);
				-moz-transform: translate(0, -50%);
				transform: translate(0, -50%);
			}
			
			#image {
				width:100%;
				height:100%;
				background: url(images/bg.png) no-repeat center center; 
				-webkit-background-size: contain;
				-moz-background-size: contain;
				-o-background-size: contain;
				background-size: contain;
			}
			
			#controls {
				text-align: center;
				display: none;
				position: fixed;
				bottom: 2%;
				right: 2%;
				opacity: 0.25;
				-webkit-transition: opacity .25s ease-in-out;
				-moz-transition: opacity .25s ease-in-out;
				-o-transition: opacity .25s ease-in-out;
				transition: opacity .25s ease-in-out;
			}
			
			#controls:hover {
				opacity: 1;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script>
			$( document ).ready(function() {
				setTimeout(function(){
					$('.fade-in').fadeIn(5000);
					setTimeout(function(){
						$('#controls').fadeIn(1500);
					}, 5000);
				}, 1000);
			});
		</script>
		<script type="text/javascript" async src="https://apis.google.com/js/platform.js?publisherid=106029859874749039380"></script>
	</head>
	<body>
		<div id="color" class="fade-in">
			<div id="holder">
				<div id="image" class="wobble"></div>
			</div>
		</div>
		<div id="controls">
			<a href="https://proleter.bandcamp.com/album/curses-from-past-times-ep">"April Showers" by ProleteR</a></br>
			<audio controls loop autoplay>
				<source src="music/music.ogg" type="audio/ogg">
				<source src="music/music.mp3" type="audio/mpeg">
			</audio>
		</div>
	</body>
