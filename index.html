	<script type="text/javascript">
			function toggle_drawer() {
				var drawer = document.getElementById('player-drawer');
				if(drawer.style.right == '0px') {
					drawer.style.transitionTimingFunction = 'cubic-bezier(.5,.05,.6,.35)';
					drawer.style.right = '-250px';
				} else {
					drawer.style.transitionTimingFunction = 'cubic-bezier(.2,.75,.55,1)';
					drawer.style.right = '0px';
				}
			}
					
			playpausestate = 'play';
			
			function set_music(type) {				
				if(type == "play") {
						song.play();
						$("#player-playpause i").replaceWith('<i class="material-icons">pause</i>');
						playpausestate = 'play';
				} else {
					song.pause();
					$("#player-playpause i").replaceWith('<i class="material-icons">play_arrow</i>');				
					playpausestate = 'pause';
				}
			}
			
			function getThePartyStarted() {
				song = document.getElementById("audio");
				
				//song.play();
				
				$( "#player-slider-track" ).slider( "enable" );
				$('#player-slider-track').slider( "option", "max", song.duration );

				$("#player-slider-track").slider({
					slide: function( event, ui ) {
						song.currentTime = ui.value;
						set_music('play');
					}
				});
				
				song.addEventListener('timeupdate',function (){
					curtime = parseInt(song.currentTime, 10);
					$("#player-slider-track").slider("value", curtime);
				});
			};
			$(document).ready(function() {
				$("#announcement").css("margin-top", -$("#announcement").outerHeight(true) * 2);
			});
			
			$(document).ready(function() {
				
				$("#player-slider-track").slider({
					min: 0,
					max: 100,
					value: 0,
					disabled: true,
					range: false,
					animate: true
				});
				
				$("#player-playpause").on("click", "i", function(e) {
					e.preventDefault();
					if (playpausestate == 'play') {
						set_music('pause');
					} else {
						set_music('play');
					}
				});				
				
				setTimeout(function(){
					$('#logo-background').fadeIn(5000);
				}, 500);
				
				setTimeout(function(){
					$("#announcement").css("transition", "margin-top 2s");
					$("#announcement").css("margin-top", 0);
				}, 5500);
				
				setTimeout(function(){
					$("#announcement").css("margin-top", -$("#announcement").outerHeight(true) * 2);
				}, 10500);
			});
	</script>
