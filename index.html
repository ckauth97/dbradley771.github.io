    <script type="text/javascript">
        function navLinkColor() {
            $('.nav-link').each(function () {
                var obj = $(this);
                var bgColor = obj.find("#background-color").html();
                var color = obj.find("#color").html();
                obj.hover(
                    function () {
                        obj.css('background-color', bgColor);
                        obj.css('color', color);
                    }, function () {
                        obj.css('background-color', '');
                        obj.css('color', '');
                    }
                );
            });
        }

        $(document).ready(function () {
            navLinkColor();

            setTimeout(function () {
                $('#particles-js').fadeTo(3500, 1);
                $('#logo-holder').fadeTo(3500, 1);
            }, 500);

            setTimeout(function () {
                $('nav').fadeTo(3500, 1);
            }, 250);
        });
